name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0 or leave empty to use manifest version)'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build extension
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found after build"
            exit 1
          fi

          if [ ! "$(ls -A dist)" ]; then
            echo "Error: dist/ directory is empty"
            exit 1
          fi

          echo "Build output verified successfully"
          ls -la dist/

      - name: Determine version
        id: get_version
        run: |
          # Use input version if provided, otherwise read from manifest
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using provided version: $VERSION"
          else
            if [ ! -f "public/manifest.json" ]; then
              echo "Error: public/manifest.json not found"
              exit 1
            fi

            VERSION=$(node -p "
              try {
                const manifest = require('./public/manifest.json');
                if (!manifest.version) {
                  console.error('Error: version field not found in manifest.json');
                  process.exit(1);
                }
                manifest.version;
              } catch (error) {
                console.error('Error reading manifest.json:', error.message);
                process.exit(1);
              }
            ")
            echo "Using manifest version: $VERSION"
          fi

          if [ -z "$VERSION" ]; then
            echo "Error: Failed to determine version"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create extension zip
        run: |
          cd dist
          ZIP_NAME="d365-translator-extension-v${{ steps.get_version.outputs.version }}.zip"
          zip -r "../$ZIP_NAME" .
          cd ..

          echo "Created: $ZIP_NAME"
          ls -lh "$ZIP_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: |
            d365-translator-extension-v${{ steps.get_version.outputs.version }}.zip
          body: |
            ## D365 Translator Extension v${{ steps.get_version.outputs.version }}

            Chrome extension for managing multi-language translations in Microsoft Dynamics 365.

            ### Installation
            1. Download the `d365-translator-extension-v${{ steps.get_version.outputs.version }}.zip` file below
            2. Unzip the file to a folder
            3. Open Chrome and go to `chrome://extensions`
            4. Enable "Developer mode" (top right)
            5. Click "Load unpacked"
            6. Select the unzipped folder

            ### What's Changed
            See the auto-generated release notes below.
