name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build extension
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found after build"
            exit 1
          fi

          if [ ! "$(ls -A dist)" ]; then
            echo "Error: dist/ directory is empty"
            exit 1
          fi

          echo "Build output verified successfully"
          ls -la dist/

      - name: Read version from manifest
        id: get_version
        run: |
          if [ ! -f "public/manifest.json" ]; then
            echo "Error: public/manifest.json not found"
            exit 1
          fi

          VERSION=$(node -p "
            try {
              const manifest = require('./public/manifest.json');
              if (!manifest.version) {
                console.error('Error: version field not found in manifest.json');
                process.exit(1);
              }
              manifest.version;
            } catch (error) {
              console.error('Error reading manifest.json:', error.message);
              process.exit(1);
            }
          ")

          if [ -z "$VERSION" ]; then
            echo "Error: Failed to extract version from manifest.json"
            exit 1
          fi

          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create extension zip
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found"
            exit 1
          fi

          cd dist

          ZIP_NAME="d365-translator-extension-v${{ steps.get_version.outputs.version }}-${{ github.sha }}.zip"
          zip -r "../$ZIP_NAME" .

          if [ $? -ne 0 ]; then
            echo "Error: Failed to create zip file"
            exit 1
          fi

          cd ..

          if [ ! -f "$ZIP_NAME" ]; then
            echo "Error: Zip file was not created"
            exit 1
          fi

          ZIP_SIZE=$(stat -f%z "$ZIP_NAME" 2>/dev/null || stat -c%s "$ZIP_NAME" 2>/dev/null)
          echo "Created $ZIP_NAME (size: $ZIP_SIZE bytes)"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: d365-translator-extension-v${{ steps.get_version.outputs.version }}-${{ github.sha }}
          path: d365-translator-extension-v${{ steps.get_version.outputs.version }}-${{ github.sha }}.zip
          retention-days: 30
          if-no-files-found: error
