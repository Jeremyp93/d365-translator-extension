name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build extension
        run: npm run build

      - name: Read version from manifest
        id: get_version
        run: |
          VERSION=$(node -p "require('./public/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create extension zip
        run: |
          cd dist
          zip -r ../d365-translator-extension-v${{ steps.get_version.outputs.version }}-${{ github.sha }}.zip .
          cd ..

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: d365-translator-extension-v${{ steps.get_version.outputs.version }}
          path: d365-translator-extension-v${{ steps.get_version.outputs.version }}-${{ github.sha }}.zip
          retention-days: 30
