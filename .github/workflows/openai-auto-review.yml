name: OpenAI Auto Review (Codex)

on:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: codex-auto-review-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  codex:
    runs-on: ubuntu-latest
    if: |
      (github.event.action == 'opened' && github.event.pull_request.draft == false) ||
      (github.event.action == 'ready_for_review')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Codex review
        id: run
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/ai/codex-auto-review.md
          # Optional:
          # sandbox: read-only
          # codex-args: "--max-turns 5"

      - name: Post review comment
        if: ${{ steps.run.outputs.final-message != '' }}
        uses: actions/github-script@v7
        env:
          REVIEW: ${{ steps.run.outputs.final-message }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.REVIEW
            });
